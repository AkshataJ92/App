<mat-toolbar color="primary">
  <mat-toolbar-row>
    <span>My First App</span>
    <span class="example-fill-remaining-space"></span>
    <span class="align-center"></span>
    <span class="example-spacer"></span>
    <button mat-button>About</button>
    <button mat-button>Contact</button>
    <button mat-icon-button [matMenuTriggerFor]="menu">
      <mat-icon>more_vert</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item>
        <mat-icon>dialpad</mat-icon>
        <span>Redial</span>
      </button>
      <button mat-menu-item disabled>
        <mat-icon>voicemail</mat-icon>
        <span>Check voicemail</span>
      </button>
      <button mat-menu-item>
        <mat-icon>notifications_off</mat-icon>
        <span>Disable alerts</span>
      </button>
    </mat-menu>
  </mat-toolbar-row>
</mat-toolbar>

<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>Register</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form class="example-form">
      <table class="example-full-width" cellspacing="0" >
        <tr>
          <td>
            <mat-form-field class="example-full-width" class="tooltip">
              <input matInput placeholder="Email" [(ngModel)]="email" name="email" #Email="ngModel" required>
              <mat-error *ngIf="Email.hasError('required') && !Email.pristine">Email is required!!</mat-error>
              <span class="tooltiptext">Enter emailid</span>
            </mat-form-field>
          </td>
        </tr>
        <tr>
          <td>
            <mat-form-field class="example-full-width" class="tooltip">
              <input matInput placeholder="Username" [(ngModel)]="username" name="username" #userName="ngModel" required>
              <mat-error *ngIf="userName.hasError('required') && !userName.pristine">Name is required!!</mat-error>
              <span class="tooltiptext">Enter username</span>
            </mat-form-field>
          </td>
        </tr>
        <tr>
          <td>
            <mat-form-field class="example-full-width" class="tooltip">
              <input matInput placeholder="Password" [(ngModel)]="password" type="password" name="password" #Password="ngModel" required>
              <mat-error *ngIf="Password.hasError('required') && !Password.pristine">Password is required!!</mat-error>
              <span class="tooltiptext">Enter password</span>
            </mat-form-field>
          </td>
        </tr>
      </table>
    </form>
    <mat-spinner [style.display]="showSpinner ? 'block' : 'none'"></mat-spinner>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button (click)="onClickRegister()" color="primary">Register</button>
  </mat-card-actions>
</mat-card>
